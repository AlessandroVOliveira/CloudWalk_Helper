services:
  cloudwalk-helper:
    build: .
    container_name: cloudwalk-helper
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Persist vector database
      - ./chroma_db:/app/chroma_db
      # Persist HuggingFace cache for faster restarts
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  hf_cache:
